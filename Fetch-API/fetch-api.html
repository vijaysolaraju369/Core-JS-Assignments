<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>

    <style>
        #dataCont {
            padding: 20px;
        }
        #dataCont > div{
            background-color: burlywood;
            margin: 10px;
            color: black;
            padding: 20px;
            border: 1px solid brown;
        }

    </style>
</head>
<body>
    <h1>Latest Posts</h1>
    <button onclick="get_des()">Get Posts</button>
    <div id="dataCont"></div>
    <script>
        let dataContEl = document.getElementById("dataCont")

        function get_des() {
            url = "https://jsonplaceholder.typicode.com/posts"
            fetch(url)
            .then(res =>
                res.json()
            )
            .then(data => {
                for (let each of data){
                    dataTitle=each.title;
                    dataDesc=each.body;
                    let contEl=document.createElement("div");
                    dataContEl.appendChild(contEl);

                    let titleEl=document.createElement("h1");
                    titleEl.textContent=dataTitle;
                    contEl.append(titleEl);

                    let paraEl=document.createElement("p");
                    paraEl.textContent=dataDesc;
                    contEl.append(paraEl);
                }
            })
        }
    </script>
</body>
</html>
